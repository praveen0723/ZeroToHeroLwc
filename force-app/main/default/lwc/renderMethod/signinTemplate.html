<template>
   <lightning-card title="Render Multiple Template" icon-name="Custom:custome14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Signin form</h2>
<lightning-input type="email" label="Email Address" ></lightning-input>
<lightning-input type="password" label="Password" ></lightning-input>
<lightning-button 
          variant="destructive" 
          label="back" 
          title="back" 
          onclick={handleClick}
        class="slds-m-left_x-small"></lightning-button>
        <lightning-button 
        variant="success" 
        label="signin" 
        title="signin" 
        onclick={submitHandler}
      class="slds-m-left_x-small"></lightning-button>   
        </div>
    </lightning-card>
    
</template>
