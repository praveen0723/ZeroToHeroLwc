<template>
   
<lightning-card title="Render Multiple Template" icon-name="Custom:custome14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Signup form</h2>
            <lightning-input type="text" label="First Name" ></lightning-input>
            <lightning-input type="text" label="Last Name" ></lightning-input>
            <lightning-input type="email" label="Email Address" ></lightning-input>
            <lightning-input type="password" label="Password" ></lightning-input>
            <lightning-button 
                      variant="destructive" 
                      label="back" 
                      title="back" 
                      onclick={handleClick}
                    class="slds-m-left_x-small"></lightning-button>
                    <lightning-button 
                    variant="success" 
                    label="signup" 
                    title="signup" 
                    onclick={submitHandler}
                  class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
   
   
</template>
